<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Feedback&Portfolio.css">

</head>
<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name (optional)">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email (optional)">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number (optional)">

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Very Poor</option>
            </select>

            <label for="questions">Any Questions regarding product or service:</label>
            <textarea id="questions" name="questions" placeholder="Your questions (required)" required></textarea>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Additional comments (optional)"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
